<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - Eventz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css " />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="container-fluid">
        <div class="row vh-100 g-0">

            <!-- Left Side: Image -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-image overflow-hidden">
                <img src="images/computer-security-with-login-password-padlock.jpg" alt="Forgot Password"
                    class="w-70 h-70 object-fit-cover rounded-start-image">
            </div>

            <!-- Right Side: Forgot Password Form -->
            <div class="col-md-6 bg-white d-flex align-items-center justify-content-center position-relative">

                <!-- Back to Login Link -->
                <a href="login.html" class="position-absolute top-0 start-0 m-3 text-brown text-decoration-none">
                    ← Back to Login
                </a>

                <!-- Forgot Password Form -->
                <div class="w-75">
                    <h2 class="mb-4">Reset Your Password</h2>
                    <p class="text-muted mb-4">Enter your email address below and we’ll send you instructions to reset
                        your password.</p>

                    <!-- Success Message (hidden by default) -->
                    <div id="successMessage" class="alert alert-success d-none" role="alert">
                        We’ve sent instructions to your email. Please check your inbox.
                    </div>

                    <!-- Forgot Password Form -->
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control border-0 border-bottom" id="email"
                                placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn bg-brown text-white w-100 mt-3">Send Reset Instructions</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/forgot-password.js"></script>
</body>

</html>
