<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eventz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css " />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css " />
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left Side: Image / Branding -->
            <div
                class="col-md-6 bg-brown d-flex align-items-center justify-content-center text-white position-relative">
                <div class="p-5 text-start">
                    <h2 class="mb-4">Trendy Events at your fingertips!</h2>
                    <i class="fas fa-ticket-alt fa-3x"></i>
                </div>
            </div>

            <!-- Right Side: Sign Up Form -->
            <div class="col-md-6 bg-white d-flex align-items-center justify-content-center position-relative">
                <!-- Language Dropdown -->
                <div class="language-select position-absolute top-0 end-0 m-3">
                    <a href="#" class="text-dark dropdown-toggle" data-bs-toggle="dropdown">
                        English (UK) <i class="fas fa-chevron-down ms-1"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">English (US)</a></li>
                        <li><a class="dropdown-item" href="#">Español</a></li>
                        <li><a class="dropdown-item" href="#">Français</a></li>
                    </ul>
                </div>

                <!-- Sign Up Form -->
                <div class="w-75">
                    <h3 class="mb-4">Create Account</h3>

                    <!-- Social Login Buttons -->
                    <div class="d-grid gap-2 mb-4">
                        <button class="btn btn-outline-secondary">
                            <i class="fab fa-google me-2"></i> Sign up with Google
                        </button>
                        <button class="btn btn-outline-secondary">
                            <i class="fab fa-facebook-f me-2"></i> Sign up with Facebook
                        </button>
                    </div>

                    <hr class="text-muted">
                    <p class="text-center mb-4">OR</p>

                    <!-- Form -->
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control border-0 border-bottom" id="fullName"
                                placeholder="Enter your full name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control border-0 border-bottom" id="email"
                                placeholder="Enter your email">
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control border-0 border-bottom" id="password"
                                placeholder="Enter your password">
                            <i class="fas fa-eye position-absolute end-0 top-50 translate-middle-y me-3"
                                id="togglePassword"></i>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-3">Create Account</button>
                    </form>

                    <p class="mt-3 text-center">
                        Already have an account? <a href="login.html" class="text-success">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js "></script>
<script src="js/main.js">
</script>
</body>
</html>
