<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Eventz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css " />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css " />
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100 g-0">
            <!-- Left Side: Image -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-image rounded-end">
                <img src="images/nainoa-shizuru-NcdG9mK3PBY-unsplash.jpg" alt="Login Image" class="w-100 h-100 object-fit-cover rounded-start-image">
            </div>
    
            <!-- Right Side: Login Form -->
            <div class="col-md-6 bg-white d-flex align-items-center justify-content-center position-relative">
                <!-- Sign Up Link -->
                <a href="signup.html" class="position-absolute top-0 end-0 m-5 fw-bold text-brown text-decoration-none">Sign
                    Up</a>
    
                <!-- Login Form -->
                <div class="w-75">
                    <h2 class="mb-4">Welcome Back</h2>
    
                    <!-- Login Form -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="text" class="form-control border-0 border-bottom" id="loginUsername"
                                placeholder="Enter your username">
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control border-0 border-bottom" id="loginPassword"
                                placeholder="Enter your password">
                            <i class="fas fa-eye position-absolute end-0 top-50 translate-middle-y me-3"
                                id="toggleLoginPassword"></i>
                        </div>
    
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="forgotpassword.html" class="text-decoration-none text-brown">Forgot your password?</a>
                        </div>
    
                        <button type="submit" class="p-2 w-100 bg-brown border-0 text-white">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Fullscreen Spinner -->
    <div id="spinnerOverlay"
        class="d-none position-fixed top-0 start-0 w-100 h-100 bg-white d-flex justify-content-center align-items-center"
        style="z-index: 9999;">
        <div class="text-center">
            <div class="spinner-border text-success" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Logging you in...</p>
        </div>
    </div>



<!-- Scripts -->
<script>
     // Login form submission with spinner and redirect
document.getElementById('loginForm')?.addEventListener('submit', function (e) {
  e.preventDefault();
  const spinner = document.getElementById('spinnerOverlay');

  // Show spinner
  spinner.classList.remove('d-none');

  // Hide body content
  document.body.style.display = 'none';

  // Simulate login delay
  setTimeout(() => {
    // Save login status in localStorage
    localStorage.setItem('user', JSON.stringify({
      isLoggedIn: true,
      username: document.getElementById('loginUsername').value
    }));

    // Redirect
    window.location.href = 'landing-page-signedin.html';
  }, 2000);
});
</script>


</body>
</html>
